<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe 一个奇怪的现象</title>
</head>

<body>
<script>

  /**
    iframe 写入内容后从 dom 中移除再加入之前写入的内容会消失
    其他 HTMLElement 则没有这个问题
  */

  var iframe = document.createElement('iframe');
  document.body.appendChild(iframe);
  iframe.contentDocument.write('<html><head></head><body>Hello World</body></html>');
  document.body.removeChild(iframe);
  document.body.appendChild(iframe);

  //  iframe.contentDocument.write('<html><head></head><body>Hello World</body></html>'); 这行代码写入的内容消失了

  var div = document.createElement('div');
  document.body.appendChild(div);
  div.innerText = 'Hello World';
  document.body.removeChild(div);
  document.body.appendChild(div);

  // 其他 HTMLElement 则不会有这个问题

</script>
</body>

</html>
